<link href="style.css" rel="stylesheet" type="text/css" media="screen" />
<style type="text/css">
@import "gallery.css";
</style>

<body>
<div id="wrapper">
	<header id="header-wrapper">
		<div id="header">
			<div id="menu1">
				<ul>
					<li class="menu_link"><a href="../Home/index.html">Homepage</a></li>
					<li class="menu_link"><a href="#">Castings</a></li>
				</ul>
			</div>
			<div id="logo">
				<h1><a href="#">CastMe </a></h1>
			</div>
			<div id="menu2">
				<ul>
					<li class="menu_link"><a href="#">About</a></li>
					<li class="menu_link"><a href="#">Contact Us</a></li>
				</ul>
			</div>
		</div>
		<!-- end #header --> 
	</header>
	
	<div id="page">
		<div id="page-bgtop">
			<div id="page-bgbtm">
				<div id="content">
					<div class="post">
						<h2 class="title">Registration</h2>
						<div class="entry">
							<p>
							<form class="registration">
								<section>
										<img src="http://via.placeholder.com/150x150" style="border-radius:50%"/>
										<input type="file" id="myfile" style="display:none"/>
								</section>
								<section>
										<h3>Name:</h3>
										<input type="text" class="text_input" name="name-input" id="name-input" placeholder="John">
										<h3>Last Name:</h3>
										<input type="text" class="text_input" name="lastname-input" id="Lastname" placeholder="Doe">
										<h3>Age:</h3>
										<input type="number" class="text_input" name="age" id="Age" placeholder="Age">
										<h3>Sex:</h3>
										<section id="sexRadio">
											<p>
												<input type="radio" name="gender" value="male" checked>
												<label>Male</label>
											</p>
											<p>
												<input type="radio" name="gender" value="female">
												<label>Female</label>
											</p>
										</section>
										<h3>E-mail:</h3>
										<input type="text"  class="text_input" name="email" id="Email" placeholder="john.doe@gmail.com">
										<h3>Password:</h3>
										<input type="password" class="text_input" name="password" id="Password" placeholder="Insert password">
										<h3>Repeat Password:</h3>
										<input type="password" class="text_input" name="password" id="Password" placeholder="Insert password">

										<button id="next" type="click">Next</button>
								</section>
								
							 </form> 
							 </p>
						</div>
						
					</div>
				</div>
				<!-- end #content -->
				<div id="sidebar">
					<ul>
						<li>
							<h2>Steps</h2>
							<ul>
								<li>Personal Data</li>
								<li>Physical Data</li>
								<li>Professional Data</li>
								<li>Media</li>
							</ul>
						</li>
					</ul>
				</div>
				<!-- end #sidebar -->
				<div style="clear: both;">&nbsp;</div>
			</div>
		</div>
	</div>
	<!-- end #menu -->
	<div id="three-columns">
		
	</div>
</div>

</div>
