<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kalenmaker</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/profile.css">
    <link href="https://fonts.googleapis.com/css?family=Just+Another+Hand|Sue+Ellen+Francisco|Yesteryear" rel="stylesheet">
</head>
<body>
    <header>
        <img src="images/logoWb.png" alt="Kalenmaker logo" class="logoHeader">
        <a href="">Home</a>
    </header>
    <main>
        <section class="pf-profile">
            <figure>
                <p>Upload Picture</p>
                <input type="image" id="profile_pic" src="images/transp.png" alt="picture">
                <input type="file" id="load_file">
            </figure>
            <article class="info">
                <form action="">
                    <input type="text" placeholder="user name" id="user_name"> <br>
                    <input type="email" name="email" placeholder="user@email.com" id="user-email"> <br>
                </form>
            </article>
            <article class="display-events">
                <h6>Nearly events:</h6>
                <table>
                    <thead>
                        <tr>
                            <td class="td-date">Date</td>
                            <td class="td-notes">Notes</td>
                            <td class="td-event">Event</td>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <form action="">
                                <td class="td-date">
                                    <input type="date" name="inp-date" id="inp-date" placeholder="Add new date">
                                </td>
                                <td class="td-notes">
                                    <input type="text" name="inp-notes" id="inp-notes" placeholder="Add new notes">
                                </td>
                                <td class="td-event">
                                    <input type="text" name="inp-event" id="inp-event" placeholder="Add new event">
                                    <button type="submit">Add It!</button>
                                </td>
                            </form>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr>
                            <td class="td-date">a</td>
                            <td class="td-notes">b</td>
                            <td class="td-event">c</td>
                        </tr>
                    </tbody>
                </table>
            </article>
        </section>       
    </main>

        <p>Â© MinaZhen for Skylab Coders Bootcamp.</p>
    </footer>
</body>
</html>
